{% extends 'my_diary/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post block, posts">
        <h2 class="subtitle">{{ post.title }}</h2>

        <small>Posted at {{ post.date_added }}</small>

        <p>{{ post.intro }}</p>
        <br>
        <a href="{% url 'post_detail' post.slug %}">Read more</a>
    </div>
    {% endfor %}
{% endblock %}
