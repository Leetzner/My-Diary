<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Diary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <!-- Nav bar-->
    <nav class="navbar is-success">
        <div class="navbar-brand has-text-centered">
            <a href="/" class="navbar-item"><strong>My Diary</strong></a>
        </div>
    </nav>
    
    <!--image section-->
    <section class="section is-full-mobile">
        <div class="container">
            {% load static %}
            {% block media %}
            
            <img class="img-opacity" src="{% static "media/jag.jpg" %}" alt="Hi!">
            {% endblock %}
        </div> 

    <!--Post section-->
        <div class="container">
            <br>
            {% block content %}
            {% endblock %}
        </div>
    </section>
    <!--Footer-->
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>My-Diary</strong> by <a href="https://github.com/Leetzner">Fredrik Letzner</a>
          </p>
        </div>
      </footer>
</body>
</html>
